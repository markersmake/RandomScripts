### Touch ~/.tmux.conf then add below

# scrollback size
set -g history-limit 10000

################################
# Keybinds
###############################

#remap prefix to Control + a
set -g prefix C-a
#bind 'C-a C-a' to type 'C-a'                                                                                                                                                                              $
bind C-a send-prefix                                                                                                                                                                                       $
unbind C-b
